<html>

    <meta name="mobile-web-app-capable" content="yes">
    <meta property="og:title" content="CodeKraft, cutting edge programming!" />

    <link rel="stylesheet" href="../style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../dist/angular-page-loader.css" media="screen" title="no title" charset="utf-8">
    <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }

    </style>
  </head>
  <body ng-cloak>

    <page-loader></page-loader>

    <article role="main" ng-controller="MainCtrl" >

      <header>
        <div class="hcont">
          <h1>angular-page-loader</h1>
          <h2>quick integration for your favourite loaders</h2>
        </div>
        <a href="https://github.com/codekraft-studio"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
      </header>

      <section>

        <div class="hcont">

          <nav class="routes-container">
            <ul class="routes-list">
              <li class="route" ng-repeat="route in routesList">
                <a href="#{{route.originalPath}}" ng-bind="route.title"></a>
              </li>
            </ul>
          </nav>

        </div>

        <div class="hcont" ng-view></div>

      </section>

    </article>

  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-route.min.js"></script>
  <script type="text/javascript" src="../dist/angular-page-loader.min.js"></script>
  <script>
    angular.module('app', [
      'ngRoute',
      'angular-page-loader'
    ]);

    angular.module('app')

    .config(function($routeProvider) {

      $routeProvider

        // main route
        .when('/', {
          title: 'Homepage',
          templateUrl: 'partials/main.html',
          resolve: {
            timing: function($timeout, $q) {
              var defer = $q.defer();
              $timeout(function() {
                defer.resolve();
              }, 3500);
              return defer.promise;
            }
          }
        })

        // sample route
        .when('/sample', {
          title: 'No Wait Sample',
          templateUrl: 'partials/sample.html'
        })

        // contacts route
        .when('/contacts', {
          title: 'Contacts',
          templateUrl: 'partials/contacts.html',
          resolve: {
            timing: function($timeout, $q) {
              var defer = $q.defer();
              $timeout(function() {
                defer.resolve();
              }, 2500);
              return defer.promise;
            }
          }
        })

    })

    .controller('MainCtrl', function($scope, $route) {

      $scope.routesList = [];

      angular.forEach($route.routes, function(route, ind) {

        if( route.title ) {
          $scope.routesList.push(route);
        }

      })

    })

    angular.element(document).ready(function() {
      // bootstrap application
      angular.bootstrap(document, ['app'])
    })

  </script>
</html>
